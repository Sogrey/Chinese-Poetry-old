  <p align="center">张志民诗选</p>

  <p align="left"><br />
  张志民（1926―1998），河北宛平县人。有诗集《张志民诗选》、《张志民叙事诗选》等。</p>

  <p align="left"><a href="#1">冷却了的钟声</a></p>
  <hr />

  <p align="center"><a name="1"></a>冷却了的钟声</p>

  <p><br />
  凉下来的<br />
  是槐树上的<br />
  那口古钟<br />
  <br />
  热起来的<br />
  是田野上<br />
  每颗心灵<br />
  <br />
  听人说<br />
  没有心灵的喷火<br />
  便没有古钟的冷却。<br />
  <br />
  又听说<br />
  没有它的冷却<br />
  就没有心灵的沸腾。</p>
