  <p align="center">冯雪峰诗选<br /></p>

  <p>冯雪峰（1903-1976），原名冯福春，1922年春与同学潘漠华、汪静之及诗友应修人结成湖畔诗社。从1930至1933年底，是左翼文化战线的重要领导人之一。出版的诗集有诗集《湖畔》（与潘漠华、应修人、汪静之合著，1922）、《春的歌集》（与潘漠华、应修人合著，1923）、《真实之歌》(1943)和《雪峰的诗》(1979)。</p>

  <p><a href="#1">孤独</a></p>
  <hr />

  <p align="center"><a name="1"></a>孤独</p>

  <p><br />
  <br />
  哦，孤独，你嫉妒的烈性的女人！<br />
  你用你常穿的藏风的绿呢大衣<br />
  盖着我，<br />
  像一座森林<br />
  盖着一个独栖的豹。<br />
  <br />
  但你的嘴唇滚烫，<br />
  你的胸膛灼热，<br />
  一碰着你，<br />
  我就嫉妒着世界，心如火炙。</p>
