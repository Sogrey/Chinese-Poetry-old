  <p align="center">陈安安诗选</p>

  <p align="left"><br />
  陈安安，笔名安安，江西人。著有诗集。</p>

  <p align="left"><a href="#1">哑巴卖刀</a></p>
  <hr />

  <p align="center"><a name="1"></a>哑巴卖刀</p>

  <p><br />
  好刀<br />
  是不靠唾味磨亮的<br />
  哑巴往街头一站<br />
  举起菜刀<br />
  砍铁板<br />
  硬碰硬<br />
  一道一道的痕<br />
  是哑巴发光的语言<br />
  <br />
  哑巴的刀<br />
  真的很锋利<br />
  一下就找准了<br />
  社会的切入点<br />
  一刀下去<br />
  不见血<br />
  却真正使我们的心<br />
  感到了痛<br />
  <br />
  来来往往的善良人们<br />
  难道你们不需要<br />
  一把这样的刀吗<br />
  <br />
  在一个需要真实的时代<br />
  建议电视台的朋友<br />
  在黄金时间广而告之<br />
  哑巴卖刀了</p>
