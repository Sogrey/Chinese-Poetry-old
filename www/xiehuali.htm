  <p align="center">谢华丽诗选</p>

  <p align="left"><br />
  谢华丽（1980―），江西上饶人。已在多种报刊发表作品。</p>

  <p align="left"><a href="#1">雏鹰</a></p>
  <hr />

  <p align="center"><a name="1"></a>雏鹰</p>

  <p><br />
  雏鹰飞向天空<br />
  展示着自己的美丽<br />
  却不知道<br />
  乌云悄悄来临<br />
  一场大雨被风挟持了<br />
  <br />
  绿叶在挣扎<br />
  羽毛和着鲜花<br />
  叩响暗下去的巢<br />
  <br />
  一道伤口<br />
  被更高的天空覆盖了</p>
