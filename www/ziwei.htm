  <p align="center">紫薇诗选</p>

  <p align="left"><br />
  紫薇（1962―），原名熊国太，江西上饶人。有数百首作品发表。</p>

  <p align="left"><a href="#1">空想之地</a></p>
  <hr />

  <p align="center"><a name="1"></a>空想之地</p>

  <p><br />
  我骑过的那匹马已远商深草<br />
  那深草暗红又零碎乱<br />
  星光与树枝被它溺爱和掩埋<br />
  <br />
  我骑过的那匹马早已抵达北方<br />
  北方的夜色浓重<br />
  因而马蹄只能拍打着土堆上的月光<br />
  <br />
  可月光不能把夜色的门打开<br />
  我的马如隐居山林的先哲从蝶翅下<br />
  缓缓奔出，它与我一同看见<br />
  <br />
  一群秋天出没的鸟象一群我认识的人<br />
  栖息在黎明的门牌边<br />
  却仍然还站在黑暗的梦苇中</p>
