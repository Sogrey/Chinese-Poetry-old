  <p align="center">贝岭诗选</p>

  <p align="left"><br />
  贝岭（1962- ），曾参与创办《一行》，现在是《倾向》负责人。</p>

  <p align="left"><a href="#1">整个夜晚</a> <a href="#2">内向</a></p>
  <hr />

  <p align="center"><br />
  <a name="1"></a>整个夜晚</p>

  <p align="left"><br />
  整个夜晚<br />
  我都孤独地醒着<br />
  窗户敞开着<br />
  玫瑰花怒放<br />
  随即凋零<br />
  整个夜晚<br />
  黑暗灿烂着<br />
  被撞响着<br />
  沉重的喘息长鸣<br />
  整个夜晚<br />
  自渎着<br />
  我赤身裸体<br />
  整个夜晚<br />
  枪手如云</p>
  <hr />

  <p align="center"><a name="2"></a>内向</p>

  <p align="left"><br />
  游。不游<br />
  你穷尽四季的海岸<br />
  深水之中，你只能驱逐浪<br />
  俯冲，溅起苍白的花朵<br />
  你动荡不定的漂泊中<br />
  渗透没有对手的孤独<br />
  <br />
  你隐匿海<br />
  诱感船<br />
  你凶吉难卜的喘息<br />
  被鱼类不容<br />
  又成为鱼的象征<br />
  <br />
  你高傲<br />
  你升起的桅杆<br />
  担负贫困</p>
