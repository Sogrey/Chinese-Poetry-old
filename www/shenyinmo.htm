  <p align="center">沈尹默诗选</p>

  <p><br />
  沈尹默（1883-1971），新诗作品多发表于《新青年》。</p>

  <p><a href="#1">月夜</a> <a href="#2">三弦</a></p>
  <hr />

  <p align="center"><a name="1"></a>月夜</p>

  <p><br />
  <br />
  霜风呼呼的吹着，<br />
  月光明明的照着。<br />
  我和一株顶高的树并排立着，<br />
  却没有靠着。</p>
  <hr />

  <p align="center"><a name="2"></a>三弦</p>

  <p><br />
  中午时候，火一样的太阳，没法去遮拦，让他直晒着长<br />
  街上。静悄悄少人行路；只有悠悠风来，吹动路旁杨<br />
  树。<br />
  谁家破大门里，半兜子绿茸茸细草，都浮若闪闪的金<br />
  光。旁边有一段低低土墙，挡住了个弹三弦的人，却<br />
  不能隔断那三弦鼓荡的声浪。<br />
  门外坐着一个穿破衣裳的老年人，双手抱着头，他不声<br />
  不响。</p>
