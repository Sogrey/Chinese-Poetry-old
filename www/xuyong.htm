  <p align="center">徐勇诗选</p>

  <p align="left"><br />
  徐勇（1970―），江西上饶人。诗作入选多种选集。</p>

  <p align="left"><a href="#1">寻找</a> <a href="#2">一个老人</a></p>
  <hr />

  <p align="center"><a name="1"></a>寻找</p>

  <p><br />
  到哪里去寻找这样的一朵花<br />
  它的花香不会从自己身上抖落<br />
  <br />
  到哪里去寻找这样的一条路<br />
  它说不通向任何地方<br />
  但没有什么地方不可抵达<br />
  <br />
  到哪里去寻找这样的一棵树<br />
  叶子落光了仍高举着天空......</p>
  <hr />

  <p align="center"><a name="2"></a>一个老人</p>

  <p><br />
  一个老人老得离不开轮椅了<br />
  可他还想将双脚举过头顶<br />
  <br />
  一个老人老得长不出牙齿了<br />
  可他还想张大扁扁的嘴巴<br />
  咀嚼岁月的风声<br />
  <br />
  一个老人老得睁不开眼睛了<br />
  可他还想看看自己的骨头是否挺立</p>
