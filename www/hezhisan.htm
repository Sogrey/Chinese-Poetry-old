  <p align="center">何植三诗选</p>

  <p align="left"><br />
  何植三（1899-1977），“五四”时期的著名新诗诗人。浙江诸暨人。20年代初在北京大学学习，与董秋芳、许钦文等组织春光社，受鲁迅、郁达夫等指导。1929年由上海亚东图书馆出版诗集《农家的草紫》(周作人作序)。后致力于民间歌谣的搜集与研究，有《歌谣与新诗》等论文发表。有《醉农的话》等十二首诗入选朱自清选编《中国新文学大系・诗集》。</p>

  <p align="left"><a href="#1">农家杂诗（二）</a> <a href="#2">农家短歌之三</a></p>
  <hr />

  <p align="center"><a name="1"></a>农家杂诗（二）</p>

  <p><br />
  田事忙了，<br />
  去也是月，<br />
  回也是月。</p>
  <hr />

  <p align="center"><a name="2"></a>农家短歌之三</p>

  <p><br />
  新―收了<br />
  田事忙了<br />
  萤火虫照着他夜归了</p>
