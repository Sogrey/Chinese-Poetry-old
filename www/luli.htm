  <p align="center">鲁藜诗选</p>

  <p align="left"><br />
  鲁藜（1914―1999），原名许度地，福建同安县人。七月派诗人之一。１９３２年开始发表作品，有诗集《醒来的时候》、《锻炼》、《时间的歌 》、《星的歌》、《鲁藜诗选》等。</p>

  <p align="left"><a href="#1">泥土</a> <a href="#2">一个深夜的记忆</a></p>
  <hr />

  <p align="center"><a name="1"></a>泥土</p>

  <p><br />
  老是把自己当作珍珠<br />
  就时时有被埋没的痛苦<br />
  <br />
  把自己当作泥土吧<br />
  让众人把你踩成一条道路</p>
  <hr />

  <p align="center"><a name="2"></a>一个深夜的记忆</p>

  <p><br />
  月光流进门槛<br />
  我以为是阳光<br />
  开门,还是深夜<br />
  <br />
  不久,有风从北边来<br />
  仿佛吹动了月亮的弓弦<br />
  于是我听见了黎明的音响<br />
  <br />
  河岸被山影压着<br />
  有星流过旷野去<br />
  我感觉到,万物还在沉睡<br />
  只有我是最初醒来的人</p>
