  <p align="center">蔡丽双诗选</p>

  <p align="left"><br />
  蔡丽双（1961―），女，笔名丽双、丽莎，出生于福建省泉州石狮市，定居香港，文学博士。出版文学着作30余部。世界文化名人并主编多部诗选集。</p>

  <p align="left"><a href="#1">海鸥</a> <a href="#2">一线天</a> <a href="#3">大佛</a></p>
  <hr />

  <p align="center"><a name="1"></a>海鸥</p>

  <p><br />
  划破沉静苍穹<br />
  挥我雷电<br />
  叩问暴风<br />
  何是英雄本色<br />
  天高海深<br />
  豪气冲霄<br />
  都是我生命的<br />
  旅程</p>
  <hr />

  <p align="center"><a name="2"></a>一线天</p>

  <p><br />
  造物凌空劈开<br />
  尘封的思绪<br />
  刻骨铭心的<br />
  穿透<br />
  <br />
  一道创痕<br />
  凝成亮丽的曲线<br />
  天风习习中<br />
  如此深刻耐读</p>
  <hr />

  <p align="center"><a name="3"></a>大佛</p>

  <p><br />
  山，壮重了佛<br />
  佛，神奇了山<br />
  <br />
  乐山大佛<br />
  以顶天立地的<br />
  精神<br />
  教人膜拜<br />
  <br />
  沧海桑田<br />
  而你神采奕奕<br />
  你深遽的目光中<br />
  展现着<br />
  禅的大度</p>
