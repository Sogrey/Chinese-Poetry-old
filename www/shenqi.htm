  <p align="center">沈奇诗选</p>

  <p align="left"><br />
  <a href="#1">上游的孩子</a></p>
  <hr />

  <p align="center"><a name="1"></a>上游的孩子</p>

  <p><br />
  上游的孩子<br />
  还不会走路<br />
  就开始做梦了<br />
  梦那些山外边的事<br />
  想出去看看<br />
  真的走出去了<br />
  又很快回来<br />
  说一声没意思<br />
  从此不再抬头望山<br />
  眼睛很温柔<br />
  上游的孩子是聪明的<br />
  不会走路就做梦了<br />
  做同样的梦<br />
  然后老去</p>
