  <p align="center">汪静之诗选</p>

  <p><br />
  汪静之（1902-1996），出版的诗集有《蕙的风》（1922）、《寂寞的国》（1927）、《诗二十一首》（1958）等。</p>

  <p><a href="#1">蕙的风</a></p>
  <hr />

  <p align="center"><a name="1"></a>蕙的风<br /></p>

  <p><br />
  是哪里吹来<br />
  这蕙花的风――<br />
  温馨的蕙花的风？<br />
  <br />
  蕙花深锁在园里，<br />
  伊满怀着幽怨。<br />
  伊底幽香潜出园外，<br />
  去招伊所爱的蝶儿。<br />
  <br />
  雅洁的蝶儿，<br />
  薰在蕙风里：<br />
  他陶醉了；<br />
  想去寻着伊呢。<br />
  <br />
  他怎寻得到被禁锢的伊呢？<br />
  他只迷在伊底风里，<br />
  隐忍着这悲惨而甜蜜的伤心，<br />
  醺醺地翩翩地飞着。</p>
