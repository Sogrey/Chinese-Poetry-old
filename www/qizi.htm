  <p align="center">圻子诗选</p>

  <p align="left"><br />
  圻子，70年代出生，江西瑞金人，作品散见于多种文学刊物。</p>

  <p align="left"><a href="#1">公共汽车驶向黄昏</a></p>
  <hr />

  <p align="center"><a name="1"></a>公共汽车驶向黄昏</p>

  <p><br />
  比一个人的背影更模糊,它带着灰色的脸庞<br />
  消耗着,穿过一条大道、一条河流<br />
  驶向黄昏，驶向忧伤的夜色<br />
  多少次我看到离别的泪花，在车窗前闪过<br />
  黄昏把爱悄悄掩藏，又把她投向远方<br />
  我诵读过，公共汽车深入黄昏<br />
  就象一只蚂蚁消逝在地图的经络里<br />
  一种无法说出的阴影和寂寞</p>
