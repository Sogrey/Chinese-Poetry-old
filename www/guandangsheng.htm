  <p align="center">管党生诗选</p>

  <p align="left"><br />
  管党生，中国民间先锋诗人，诗评家。</p>

  <p align="left"><a href="#1">什么问题对于她都不成为问题</a> <a href="#2">一晚上不舒服</a></p>
  <hr />

  <p align="center"><a name="1"></a>什么问题对于她都不成为问题</p>

  <p><br />
  她美丽干净<br />
  美丽的人不多<br />
  干净的人也不多<br />
  美丽干净的人更加不多<br />
  她的精神也美丽干净<br />
  所以她总是年轻<br />
  所以她不知道世界的肮脏<br />
  肮脏也和她保持距离</p>
  <hr />

  <p align="center"><a name="2"></a>一晚上不舒服</p>

  <p><br />
  整个夜晚<br />
  我整个身体都感觉不舒服<br />
  我担心<br />
  我是不是生病了<br />
  我更加担心的是<br />
  再过30年<br />
  如果我还有30年<br />
  我作为一个孤独的贫穷的老人<br />
  一旦生病<br />
  是什么情景<br />
  我发现我在寂寞时<br />
  才<br />
  开始<br />
  成为现实的人</p>
