  <p align="center">席君秋诗选</p>

  <p align="left"><br />
  席君秋（1963―），女，北京人。诗作选入多种选本。</p>

  <p align="left"><a href="#1">有空来坐坐</a></p>
  <hr />

  <p align="center"><a name="1"></a>有空来坐坐</p>

  <p><br />
  有空来坐会有声响关在窗外<br />
  阳光隔着玻璃和你交谈<br />
  淋湿的心情开始舒缓<br />
  深秋的黄叶在册页中清净<br />
  随风而舞是你的遐想<br />
  <br />
  踮起脚尖攀援<br />
  美好的景致距离遥远<br />
  用一世的泪水洗濯生满苍苔的心<br />
  在一幅画的背后<br />
  鬓发晕染了白昼<br />
  <br />
  你感觉到波澜了吗<br />
  动作雅致徐来清风<br />
  吹不灭的花朵<br />
  可干枯的落英在草篮里哀怨<br />
  芬芳依旧<br />
  惟一的暗示是水的赐予<br />
  <br />
  在这个时候怅想特别的日子<br />
  咖啡色的夜晚咖啡色的水韵<br />
  芩寂的空廊已趋于淡泊<br />
  吮吸是一种不会衰老的运动<br />
  飘来的声音让你变得柔润</p>
