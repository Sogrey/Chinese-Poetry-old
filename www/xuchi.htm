  <p align="center">徐迟诗选<br /></p>

  <p>徐迟（1914-1996），原名商寿，出版的诗集有《二十岁人》（1936）、《最强音》（1941）、《徐迟诗选》（1992）。</p>

  <p><a href="#1">都会的满月</a></p>
  <hr />

  <p align="center"><a name="1"></a>都会的满月</p>

  <p><br />
  写着罗马字的<br />
  I II III IV V VI VII VIII IX X XI XII<br />
  代表的十二个星；<br />
  绕着一圈齿轮。<br />
  <br />
  夜夜的满月，立体的平面的机体。<br />
  贴在摩天楼的塔上的满月。<br />
  另一座摩天楼低俯下的都会的满月。<br />
  <br />
  短针一样的人，<br />
  长针一样的影子，<br />
  偶或望一望都会的满月的表面。<br />
  <br />
  知道了都会的满月的浮载的哲理，<br />
  知道了时刻之分，<br />
  明月与灯与钟兼有了。</p>
