  <p align="center">陆苏诗选</p>

  <p align="left"><br />
  作者简介∶陆苏（1970―），女，浙江富阳人。著有诗集《蔷薇诗笺》、《苹果之爱》。</p>

  <p align="left"><a href="#1">老鼠偷走了一本书</a></p>
  <hr />

  <p align="center"><a name="1"></a>老鼠偷走了一本书</p>

  <p><br />
  它是想要里面的黄金<br />
  垒窗<br />
  还是想要里面的新娘<br />
  吹灯做伴<br />
  <br />
  它半夜里急着翻书的声响<br />
  多么让人同情<br />
  真想告诉它<br />
  我已这么找了十年<br />
  若有意外也早已发生</p>
