  <p align="center">疼痛诗选</p>

  <p align="left"><br />
  疼痛（1963―），原名李书新，湖北荆门人，著有诗集。</p>

  <p align="left"><a href="#1">1983年的灰尘</a></p>
  <hr />

  <p align="center"><a name="1"></a>1983年的灰尘</p>

  <p><br />
  左手的袖口早已脱落，坚硬的<br />
  衣领也不知去向。这件笨重的棉袄<br />
  落满灰尘，1983年的灰尘<br />
  <br />
  村子还是老样，灰头灰脑的大木箱<br />
  也还是老样。这是谁的嫁妆<br />
  这是谁的天堂？象一口小小的池塘<br />
  雪化了，以此为家的灰尘也走了<br />
  <br />
  1983年，我的棉袄<br />
  象一把打不开的伞<br />
  我听不见雨声，与那一枚枚纽扣<br />
  我以为我从此不需要温暖<br />
  <br />
  现在，在一个又一个的梦<br />
  与脚印之间，我似乎摸到了什么<br />
  灰尘还是阳光？而灰尘盖不住阳光</p>
