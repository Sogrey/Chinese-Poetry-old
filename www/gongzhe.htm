  <p align="center">宫哲诗选</p>

  <p align="left"><br />
  宫哲（1965―），原名龚道国，湖南省常德市人，１９８６年开始文学创作，１９９０年参加工作。研究生学历。中国作家协会会员，中国诗歌学会会员，湖南省作家协会理事。出版诗集《红枫飘过》、《驿动的翅膀》等。</p>

  <p align="left"><a href="#1">越过历史的游子</a></p>
  <hr />

  <p align="center"><a name="1"></a>越过历史的游子</p>

  <p><br />
  伸出手你越过壕沟<br />
  从陌生果里来芳香的野土<br />
  这里埋葬着亲人<br />
  <br />
  这空荡荡的山岗你的菊花<br />
  和梧桐它们守望着岁月<br />
  帮你找回年轮<br />
  <br />
  石上有鸟痕有厚厚的苔藓<br />
  苔藓下是光滑铮亮的表面<br />
  一段隐去的历史送走你的寂寞<br />
  一群陌生的幸存者用你的泪饮酒<br />
  杯光闪闪象远古的琴弦</p>
