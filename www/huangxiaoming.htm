  <p align="center">黄小名诗选</p>

  <p align="left"><br />
  黄小名（1970―），江西莲花人，在多家刊物发表作品500余篇。</p>

  <p align="left"><a href="#1">感谢水草</a></p>
  <hr />

  <p align="center"><a name="1"></a>感谢水草</p>

  <p><br />
  为了亲近一只鱼<br />
  我常常先亲近<br />
  鱼旁边的那棵草<br />
  <br />
  （而藻类植物都有一个通病<br />
  总习惯把自己想象成鱼<br />
  而混淆了水草的意义）<br />
  <br />
  鱼到底是鱼<br />
  它在水草的后面<br />
  心有灵犀地与我对峙<br />
  <br />
  感谢水草<br />
  让我总算给了鱼一个<br />
  窃笑或是痛哭的机会</p>
