  <p align="center">轩辕轼轲诗选</p>

  <p align="left"><br />
  轩辕轼轲，网络诗人，在网络民刊上发表多篇诗歌。</p>

  <p align="left"><a href="#1">要想知道梨子的味道</a></p>
  <hr />

  <p align="center"><a name="1"></a>要想知道梨子的味道</p>

  <p><br />
  要想知道梨子的味道<br />
  我要先种植一株梨树<br />
  就要先找到适宜种梨的春天<br />
  就要在春天之前被生出来<br />
  生出来后茁壮成长　好好吃饭<br />
  父母在　不远游　不经商<br />
  不做工　不务农　不做官<br />
  不出国　不进官　不进寺院<br />
  不进看守所　不近女色　不近人情<br />
  不和卖水果的小贩搭腔<br />
  不和搔首弄姿的世界搭腔<br />
  百无一用　坐怀不乱<br />
  怀抱一枚上帝发给的梨核<br />
  坐在春天里　坐进春天里<br />
  象陷进泥土里的根<br />
  哪怕它寸草不生<br />
  哪怕它果实累累<br />
  始终只想着梨子的滋味<br />
  让舌苔守身如玉<br />
  咬紧牙关</p>
