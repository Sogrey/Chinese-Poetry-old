  <p align="center">易行诗选</p>

  <p align="left"><br />
  易行，本名萧宁。江西人。</p>

  <p align="left"><a href="#1">飞往塔克拉玛沙漠</a></p>
  <hr />

  <p align="center"><a name="1"></a>飞往塔克拉玛沙漠</p>

  <p><br />
  在荒原想象茂盛的森林<br />
  在沙丘的尖顶上想象瓦房<br />
  在高天上俯瞰<br />
  不可遏止地飞向你<br />
  <br />
  在晴朗的天空下<br />
  朝拜的人群过于拥挤<br />
  你没有注意过我<br />
  而此刻不可思议的雪山<br />
  象白云一样<br />
  在我拌抖的翅膀下<br />
  <br />
  在这里你不是以小小的的触须靠近我<br />
  你以整个的自己<br />
  在广袤的沙漠上<br />
  我们才如此贴近<br />
  荒凉的心<br />
  看到久远已遗忘的美丽<br />
  <br />
  大漠莽莽的远方<br />
  升起比生命更热烈的太阳<br />
  一股狂野的风暴<br />
  在沙漠中悄悄隐去<br />
  <br />
  我在消逝</p>
